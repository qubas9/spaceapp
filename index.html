<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leaflet Map Click as Input</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-top: 10px; }
    label, input { margin: 5px; }
  </style>
</head>
<body>
  <h3>Click on the Map to Select a Location</h3>

  <label>Latitude: <input type="text" id="lat" readonly /></label>
  <label>Longitude: <input type="text" id="lng" readonly /></label>
  <p>Temperature: <p id="temp"></p> </label>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
  <script>
    // Initial map centered on a default location (e.g., New York)
    const map = L.map('map').setView([0, 0], 1);
    let latestLat = 0;
    let latestLng = 0;
    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker (will be updated on click)
    let marker = L.marker([0, 0], { draggable: true }).addTo(map);

    // Function to update the input fields (async)
    async function updateInputs(lat, lng) {
        lat = Math.round(lat * 2) / 2;
        lng = Math.round(lng * 2) / 2;
        if (lat === latestLat && lng === latestLng) return; // No change
        latestLat = lat;
        latestLng = lng;
      document.getElementById("lat").value = lat.toFixed(6);
      document.getElementById("lng").value = lng.toFixed(6);
      const tempElem = document.getElementById("temp");
      tempElem.textContent = 'Loading...';
      const result = await T2MAverage(lat, lng);
      
        tempElem.textContent = JSON.stringify(result);
      
    }

    // On map click, move marker and update inputs
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      marker.setLatLng([lat, lng]);
      updateInputs(lat, lng);
    });

    // Also update inputs when user drags the marker
    marker.on('dragend', function(e) {
      const { lat, lng } = marker.getLatLng();
      updateInputs(lat, lng);
    });

    // Initialize input with default location
    updateInputs(0, 0);
  </script>
</body>
</html>
